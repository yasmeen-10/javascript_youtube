<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLang(lang){
        //const parent=document.querySelector(language)
        const li=document.createElement('li')
        li.innerHTML=`${lang}`
        document.querySelector('.language').appendChild(li)

    }
    addLang("Java")
    addLang("C")

    function opt(lang){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }

    opt("Python")

    //EDIT
    const firstEle=document.querySelector('li:first-child')
    console.log(firstEle);
    //firstEle.innerHTML="GoLang"
    
    const newli=document.createElement('li')
    newli.textContent="Mojo"
    firstEle.replaceWith(newli)

    //EDIT
    const thirdEle=document.querySelector('li:nth-child(3)')
    thirdEle.outerHTML='<li>TypeScript</li>'

    //REMOVE
    const lastEle=document.querySelector('li:last-child')
    lastEle.remove()

</script>
</html>
